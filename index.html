<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Quote of the Day</h1>
        <div class="quote-box">
            <div class="quote-icon">"</div>
            <p id="quote-text" class="quote-text">Click the button below to get inspired!</p>
            <p id="quote-author" class="quote-author" style="display: none;"></p>
        </div>
        <button id="new-quote-btn" class="new-quote-btn">New Quote</button>
    </div>
    <div class="cat-sticker">
        <svg width="120" height="120" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="1" width="2" height="2" fill="#333"/>
            <rect x="12" y="1" width="2" height="2" fill="#333"/>
            <rect x="2" y="3" width="2" height="2" fill="#FFB6C1"/>
            <rect x="12" y="3" width="2" height="2" fill="#FFB6C1"/>
            <rect x="1" y="3" width="1" height="2" fill="#333"/>
            <rect x="14" y="3" width="1" height="2" fill="#333"/>
            <rect x="1" y="5" width="14" height="1" fill="#333"/>
            <rect x="1" y="6" width="1" height="5" fill="#333"/>
            <rect x="14" y="6" width="1" height="5" fill="#333"/>
            <rect x="2" y="6" width="12" height="5" fill="#FFB6C1"/>
            <rect x="4" y="7" width="2" height="2" fill="#333"/>
            <rect x="10" y="7" width="2" height="2" fill="#333"/>
            <rect x="7" y="9" width="2" height="1" fill="#333"/>
            <rect x="6" y="10" width="1" height="1" fill="#333"/>
            <rect x="9" y="10" width="1" height="1" fill="#333"/>
            <rect x="1" y="11" width="14" height="1" fill="#333"/>
            <rect x="2" y="12" width="3" height="2" fill="#333"/>
            <rect x="11" y="12" width="3" height="2" fill="#333"/>
            <rect x="2" y="14" width="3" height="1" fill="#FFB6C1"/>
            <rect x="11" y="14" width="3" height="1" fill="#FFB6C1"/>
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
